<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Rewards</h2>
    
    <form method="POST">
        <label for="bio_waste">Biodegradable Waste (kg):</label>
        <input type="number" name="bio_waste" required><br>

        <label for="non_bio_waste">Non-biodegradable Waste (kg):</label>
        <input type="number" name="non_bio_waste" required><br>

        <label for="drives_participated">Number of Drives Participated:</label>
        <input type="number" name="drives_participated" required><br>

        <button type="submit">Submit</button>
        {% if rewards_earned %}
        <p>You earned {{ rewards_earned }} rewards!</p>
    {% endif %}
    </form>
</body>
</html>
